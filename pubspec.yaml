name: e_commerce
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  lottie: ^3.3.2
  smooth_page_indicator: ^1.2.1
  get: ^4.7.2
  iconsax: ^0.0.8
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  shimmer_effect: ^1.0.4
  shimmer: ^3.0.0
  readmore: ^3.0.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  get_storage: ^2.1.1
  connectivity_plus: ^7.0.0
  google_sign_in: ^6.3.0
  image_picker: ^1.2.1
  dio: ^5.9.0
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0




flutter:


  uses-material-design: true


  assets:
    - assets/logo/
    - assets/images/
    - assets/animations/
    - assets/banners/
    - assets/products/
    - assets/brands/
    - assets/icons/categories/
    - assets/icons/payment_methods/

 


  fonts:
    - family: 'Nunito'
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 800     
  

